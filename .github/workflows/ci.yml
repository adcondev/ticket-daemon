name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24.x'

permissions:
  contents: read

jobs:
  pr-validation:
    name: ðŸ“‹ PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            deps
            revert
          scopes: |
            github
            api
            web
            auth
            config
            daemon
            posprinter
            server
            worker
            general
          requireScope: true
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject must start with lowercase letter.

  test:
    name: ðŸ§ª Test and Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10 # ðŸ›‘ Hard limit

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout Poster library
        uses: actions/checkout@v6
        with:
          repository: adcondev/poster
          path: poster

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Patch Go modules for CI
        run: |
          go mod edit -replace github.com/adcondev/poster=./poster

      - name: Run tests with race detection
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.txt -o=coverage-summary.txt
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 1 coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-ubuntu
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  benchmark:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout Poster library
        uses: actions/checkout@v6
        with:
          repository: adcondev/poster
          path: poster

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks (base)
        continue-on-error: true
        run: |
          # Ignore our cloned repos so git clean doesn't delete them
          git clean -fdx -e poster/
          git reset --hard
          git checkout ${{ github.event.pull_request.base.sha }}
          # Re-apply the patch because checkout restores the base go.mod
          go mod edit -replace github.com/adcondev/poster=./poster
          go test -bench=. -benchmem -run=^$ ./... > /tmp/base-benchmark.txt 2>&1 || true

      - name: Run benchmarks (current)
        run: |
          git clean -fdx -e poster/
          git reset --hard
          git checkout ${{ github.event.pull_request.head.sha }}
          go mod edit -replace github.com/adcondev/poster=./poster
          go test -bench=. -benchmem -run=^$ ./... > /tmp/current-benchmark.txt 2>&1

      - name: Compare benchmarks
        run: |
          cat > benchmark-comment.md << 'EOF'
          ## âš¡ Benchmark Results
          
          EOF
          
          if grep -q "^Benchmark" /tmp/current-benchmark.txt; then
            echo "### ðŸ“Š Current Branch Results" >> benchmark-comment.md
            echo '```' >> benchmark-comment.md
            grep "^Benchmark" /tmp/current-benchmark.txt | head -20 >> benchmark-comment.md
            echo '```' >> benchmark-comment.md
          
            if grep -q "^Benchmark" /tmp/base-benchmark.txt; then
              echo "" >> benchmark-comment.md
              echo "### ðŸ“Š Base Branch Results" >> benchmark-comment.md
              echo '```' >> benchmark-comment.md
              grep "^Benchmark" /tmp/base-benchmark.txt | head -20 >> benchmark-comment.md
              echo '```' >> benchmark-comment.md
              echo "" >> benchmark-comment.md
              echo "ðŸ’¡ Use \`benchstat\` for detailed statistical comparison" >> benchmark-comment.md
            fi
          else
            echo "âš ï¸ No benchmarks found in the current codebase." >> benchmark-comment.md
            echo "" >> benchmark-comment.md
            echo "To add benchmarks, create functions starting with \`Benchmark\` in \`*_test.go\` files." >> benchmark-comment.md
          fi

      - name: Post benchmark results to PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('benchmark-comment.md', 'utf8');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('âš¡ Benchmark Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Add to job summary
        run: cat benchmark-comment.md >> $GITHUB_STEP_SUMMARY

  lint:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout Poster library
        uses: actions/checkout@v6
        with:
          repository: adcondev/poster
          path: poster

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Patch Go modules for CI
        run: |
          go mod edit -replace github.com/adcondev/poster=./poster

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          skip-cache: false
          args: --config=.golangci.yml --timeout=5m

  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: test # Only build if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout Poster library
        uses: actions/checkout@v6
        with:
          repository: adcondev/poster
          path: poster

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Patch Go modules for CI
        run: |
          go mod edit -replace github.com/adcondev/poster=./poster

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build via Taskfile
        env:
          GOOS: windows
          GOARCH: amd64
          TICKET_AUTH_TOKEN: ${{ secrets.TICKET_AUTH_TOKEN || 'build-token' }}
          TICKET_DASHBOARD_HASH: ${{ secrets.TICKET_DASHBOARD_HASH || '' }}
          BUILD_ENV: 'remote'
        run: |
          task build
          
          echo "## ðŸ“¦ Build Artifact" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          ls -lh bin/*.exe | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY