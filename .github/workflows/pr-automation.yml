name: PR Automation

on:
  pull_request:
    types: [ opened, edited, synchronize, ready_for_review ]


permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-label:
    name: Auto Label
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Label based on PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'

      - name: Check for conflicts
        uses: eps1lon/actions-label-merge-conflict@v3
        with:
          dirtyLabel: "has-conflicts"
          repoToken: "${{ secrets.GITHUB_TOKEN }}"

  auto-assign:
    name: Auto Assign
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'

    steps:
      - name: Auto assign PR author
        uses: toshimaru/auto-author-assign@v3.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'pull_request' && 
      github.event.action == 'opened' &&
      github.actor != github.repository_owner
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const prAuthor = context.payload.pull_request.user.login;
            
            const comment = `ğŸ‘‹ Thanks for opening this PR, @${prAuthor}!
            
            Here's what will happen next:
            - ğŸ¤– Automated checks will run
            - ğŸ·ï¸ Labels will be added automatically
            - ğŸ‘€ A maintainer will review your changes
            
            Please make sure:
            - âœ… All tests pass
            - ğŸ“ Code follows project conventions
            - ğŸ“‹ Changes are well documented`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
